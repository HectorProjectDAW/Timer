<!DOCTYPE html>
<html lang="es">

- si se puede, cuando termine todo el ejercicio salga el sonido del esqueleto

- importar / exportar !-->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>FocusTimer Pro</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
</head>

<body>
    <div class="background-overlay"></div>

    <div class="container">
        <header>
            <h1>Focus<span>Timer</span></h1>
            <p>Â¡Ãnimo amor! ğŸ’ª</p>
        </header>

        <section id="setup" class="glass-card">
            <div class="input-group">
                <input type="text" id="taskName" placeholder="Â¿QuÃ© ejercicio harÃ¡s?">
                <div class="time-inputs">
                    <input type="number" id="taskTime" placeholder="Trabajo (seg)">
                    <input type="number" id="restTime" placeholder="Descanso (seg)">
                </div>
            </div>
            <button id="addBtn" onclick="addTask()">AÃ±adir a la lista</button>
        </section>

        <section id="listSection" class="hidden">
            <div id="taskList" class="list-container"></div>

            <div id="saveRoutineContainer" class="glass-card" style="margin-top: 15px;">
                <input type="text" id="routineName" placeholder="Nombre de esta rutina (ej. Cardio)">
                <button onclick="saveCurrentRoutine()" class="btn-save">ğŸ’¾ Guardar Rutina</button>
            </div>
        </section>

        <section id="display" class="glass-card hidden">
            <div class="timer-wrapper">
                <span id="status-label">PREPARADO</span>
                <h2 id="currentTask">---</h2>
                <div id="timer">00</div>
            </div>
            <div class="controls">
                <button id="startBtn" class="btn-primary" onclick="startRoutine()">Iniciar Entrenamiento</button>
                <div class="action-buttons">
                    <button id="pauseBtn" class="btn-pause hidden" onclick="togglePause()">Pausar</button>
                    <button class="btn-secondary" onclick="location.reload()">Reiniciar</button>
                </div>
            </div>
        </section>

        <section id="historySection" class="glass-card">
            <h3 style="margin-bottom: 15px; font-size: 1.1rem; opacity: 0.9;">Mis Rutinas</h3>
            <div id="workoutHistory" class="history-list"></div>
            <button class="btn-clear" onclick="clearHistory()">Limpiar Historial</button>
            <div class="backup-controls"
                style="margin-top: 15px; display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                <button onclick="exportRoutines()" class="btn-pause" style="padding: 10px; font-size: 0.8rem;">ğŸ“¤
                    Exportar</button>

                <label for="importInput" class="btn-pause"
                    style="padding: 10px; font-size: 0.8rem; cursor: pointer; text-align: center; display: block;">
                    Importar
                </label>
                <input type="file" id="importInput" accept=".json" onchange="importRoutines(event)"
                    style="display: none;">
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>

</html>
