<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>NurietabeeWork</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
</head>

<body>
    <div class="background-overlay"></div>

    <div class="container">
        <header>
            <h1>Animo<span>Cari침o</span></h1>
            <p>Dale un poco m치s, ya lo tienes</p>
        </header>

        <section id="setup" class="glass-card">
            <div class="input-group">
                <input type="text" id="taskName" placeholder="쯈u칠 ejercicio har치s?">
                <div class="time-inputs">
                    <input type="number" id="taskTime" placeholder="Trabajo (seg)">
                    <input type="number" id="restTime" placeholder="Descanso (seg)">
                </div>
            </div>
            <button id="addBtn" onclick="addTask()">A침adir a la lista</button>
        </section>

        <section id="listSection" class="hidden">
            <div id="taskList" class="list-container"></div>

            <div id="saveRoutineContainer" class="glass-card" style="margin-top: 15px;">
                <input type="text" id="routineName" placeholder="Nombre de esta rutina (ej. Cardio)">
                <button onclick="saveCurrentRoutine()" class="btn-save">Guardar Rutina</button>
            </div>
        </section>

        <section id="display" class="glass-card hidden">
            <div class="timer-wrapper">
                <span id="status-label">PREPARADO</span>
                <h2 id="currentTask">---</h2>
                <div id="timer">00</div>
            </div>
            <div class="controls">
                <button id="startBtn" class="btn-primary" onclick="startRoutine()">Iniciar Entrenamiento</button>
                <div class="action-buttons">
                    <button id="pauseBtn" class="btn-pause hidden" onclick="togglePause()">Pausar</button>
                    <button id="skipBtn" class="btn-secondary hidden" onclick="skipTask()">Saltar</button>
                    <button class="btn-secondary" onclick="location.reload()">Reiniciar</button>
                </div>
            </div>
            <div class="audio-controls" style="margin-bottom: 15px; opacity: 0.8; font-size: 0.8rem;">
                <label>游꿧 Volumen M칰sica</label>
                <input type="range" id="volumeControl" min="0" max="1" step="0.1" value="0.5"
                    style="width: 100%; accent-color: var(--primary);">
            </div>
        </section>

        <section id="historySection" class="glass-card">
            <h3 style="margin-bottom: 15px; font-size: 1.1rem; opacity: 0.9;">Mis Rutinas</h3>
            <div id="workoutHistory" class="history-list"></div>
            <button class="btn-clear" onclick="clearHistory()">Limpiar Historial</button>
            <div class="backup-controls"
                style="margin-top: 15px; display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                <button onclick="exportRoutines()" class="btn-pause" style="padding: 10px; font-size: 0.8rem;">游닋
                    Exportar</button>
                <label for="importInput" class="btn-pause"
                    style="padding: 10px; font-size: 0.8rem; cursor: pointer; text-align: center; display: block;">
                    Importar Archivo
                </label>
                <input type="file" id="importInput" accept=".json" onchange="importRoutines(event)"
                    style="display: none;">
            </div>

            <div style="margin-top: 20px; border-top: 1px solid rgba(255,255,255,0.2); padding-top: 15px;">
                <p style="font-size: 0.9rem; margin-bottom: 8px; opacity: 0.9;">O pega el c칩digo JSON aqu칤:</p>
                <textarea id="jsonPasteArea" rows="4" placeholder='[ { "name": "Ejemplo"... } ]'
                    style="width: 100%; padding: 10px; border-radius: 10px; border: 1px solid rgba(255,255,255,0.3); background: rgba(0,0,0,0.2); color: white; font-family: monospace; resize: vertical; margin-bottom: 10px;box-sizing: border-box;"></textarea>
                <button onclick="importJSONText()" class="btn-save" style="width: 100%;">游닌 Importar Texto</button>
            </div>
        </section>
    </div>
    </section>
    </div>

    <script src="script.js"></script>
</body>

</html>
